<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Student Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); font-family: "Segoe UI", sans-serif; min-height: 100vh; padding: 1rem; }
        .navbar { background: rgba(255, 255, 255, 0.95); border-radius: 16px; margin-bottom: 2rem; padding: 1.5rem; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); }
        .nav-btn { margin: 0 0.5rem; border-radius: 50px; font-weight: 600; padding: 0.6rem 1.5rem; }
        .active-nav { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important; color: white !important; border-color: transparent !important; }
        .content-card { background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); padding: 2rem; margin-bottom: 2rem; }
        .dashboard-header { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: #151515; padding: 2rem; border-radius: 16px; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="dashboard-header">
            <h1>{{ student.user.first_name }} {{ student.user.last_name }}</h1>
            <p>Welcome to your Student Dashboard</p>
        </div>

        <div class="navbar text-center">
            <a href="{% url 'student_dashboard' %}" class="btn nav-btn {% if request.resolver_match.url_name == 'student_dashboard' %}active-nav{% endif %}">My Info</a>
            <a href="{% url 'instructor_list' %}" class="btn nav-btn {% if request.resolver_match.url_name == 'instructor_list' %}active-nav{% endif %}">Instructors</a>
            <a href="{% url 'student_subjects' %}" class="btn nav-btn {% if request.resolver_match.url_name == 'student_subjects' %}active-nav{% endif %}">My Subjects</a>
            <a href="{% url 'student_payment' %}" class="btn nav-btn {% if request.resolver_match.url_name == 'student_payment' %}active-nav{% endif %}">Payments</a>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger nav-btn">Logout</button>
            </form>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
