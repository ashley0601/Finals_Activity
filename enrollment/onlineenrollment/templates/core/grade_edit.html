<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Edit Grade</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 500px;
      }
      .card-header {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border: none;
        color: #fff;
        padding: 2rem;
        text-align: center;
      }
      .card-header h3 {
        font-weight: 700;
        font-size: 1.8rem;
        margin: 0;
      }
      .card-body {
        padding: 2rem;
      }
      .info-section {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }
      .info-section h5 {
        color: #11998e;
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      .info-section p {
        margin: 0;
        font-size: 1.1rem;
        color: #333;
        font-weight: 500;
      }
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }
      .form-control {
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 1.2rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        height: 55px;
        background-color: #fff;
      }
      .form-control:focus {
        border-color: #11998e;
        box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
        outline: none;
      }
      .form-control:placeholder-shown + label {
        top: 50%;
        transform: translateY(-50%);
        font-size: 1rem;
        color: #999;
      }
      .form-control:focus + label,
      .form-control:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 0.85rem;
        background: #fff;
        padding: 0 5px;
        color: #11998e;
        font-weight: 600;
      }
      label {
        position: absolute;
        top: -10px;
        left: 10px;
        font-size: 0.85rem;
        background: #fff;
        padding: 0 5px;
        color: #11998e;
        font-weight: 600;
        transition: all 0.3s ease;
        pointer-events: none;
      }
      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }
      .btn-primary {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border: none;
        border-radius: 50px;
        padding: 0.8rem 2rem;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        color: #fff !important;
        flex: 1;
      }
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
      }
      .btn-secondary {
        background: #fff;
        color: #11998e !important;
        border: 2px solid #11998e;
        border-radius: 50px;
        padding: 0.8rem 2rem;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        flex: 1;
      }
      .btn-secondary:hover {
        background: #11998e;
        color: #fff !important;
      }
      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }
        .card-header,
        .card-body {
          padding: 1.5rem;
        }
        .button-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h3>Edit Grade</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          
          <div class="info-section">
            <h5>Student</h5>
            <p>{{ grade.student.user.get_full_name }}</p>
          </div>

          <div class="info-section">
            <h5>Subject</h5>
            <p>{{ grade.subjects }}</p>
          </div>

          <div class="form-group">
            <input
              type="number"
              class="form-control"
              name="grades"
              value="{{ grade.grades }}"
              placeholder=" "
              required
              min="0"
              max="100"
            />
            <label>Grade</label>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="remarks"
              value="{{ grade.remarks }}"
              placeholder=" "
              required
            />
            <label>Remarks</label>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a class="btn btn-secondary" href="{% url 'instructor_students' %}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
